<div class="modal-header">
	<h4 class="modal-title">update media</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body">
	<div >
		<form [formGroup]="mediaForm" novalidate class="update">
			<div  class="form-group">
				<label class="center-block">
					Url:
					<input *ngIf="photo" [(ngModel)]="photo.url" class="form-control" formControlName="url"></label>
			</div>

			<div class="form-group">
				<label class="center-block">
					Description:
					<input *ngIf="photo" [(ngModel)]="photo.description" class="form-control" formControlName="description"></label>
			</div>
		</form>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary" (click)="save()">update</button>
	<button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
